name: Codex Watch

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.8
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Update codex log
        run: pnpm codex:watch
      - name: Commit codex snapshot
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(codex): append snapshot"
          branch: ${{ github.ref_name }}
          file_pattern: CODEX.md
