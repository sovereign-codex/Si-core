name: Auto Doc Sync

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.8
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Generate docs
        run: pnpm docs:generate
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(docs): sync generated reference"
          branch: ${{ github.ref_name }}
          file_pattern: docs/reference/**
